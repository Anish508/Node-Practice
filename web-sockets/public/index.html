<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat app</title>
</head>
<body>
  <div id="user-list">
    <h3>online users</h3>
    <ul id="users"></ul>
  </div>
  <div id="chat"></div>
  <form action="" id="message-form">
    <input type="text"
    id="message-input"
    placeholder="Enter your messages"
    required
    >
    <button type="submit">Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
     const socket = io();

     const chat = document.getElementById('chat')
     const usersList = document.getElementById('users') 
     const messageForm = document.getElementById('message-form')
     const messageInput = document.getElementById('message-input')

     const username = prompt("Enter your user name");

     //emit join event
     socket.emit('join', username)

     socket.on('userJoined', (user)=>{
      addMessage(`${user} has joined the chat`)
     })

     socket.on('userLeft',(user)=>{
      addMessage(`${user} has left the chat`);
     })
     socket.on('userList',(users)=>{
      usersList.innerHTML = users.map(user=>`<li>${user}</li>`).join(" ")
     })

     //handel form submission
     messageForm.addEventListener('submit',(event)=>{
      event.preventDefault();

      const extractMessageText = messageInput.value.trim();

      if(extractMessageText){
        socket.emit('chatMessage', {
          username, 
          text: extractMessageText
        })

        messageInput.value = "";
      }
     })

     //listen for chat message events from server
     socket.on('chatMessage', (message)=>{
      addMessage(`${message.username}:${message.text}`)
     })

     socket.on('usernameError', (message)=>{
      alert(message);
      window.location.reload(); 
     })
     function addMessage(input){
      const messageElement = document.createElement('div');
      messageElement.textContent = input;

      chat.appendChild(messageElement)

      //scroll to the bottom of the chat conatiner
      chat.scrollTop = chat.scrollHeight;
     }
  </script>
</body>
</html>
